<html xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>JSF</title>
</h:head>
<h:body>
	<h:form>
		<h:commandButton id="btnAlfredo" value="Mostre mais dados do alfredo"
			action="#{alfredoController.exibirDadosAlfredo}" />
		<br />
		<h:outputLabel value="Nome: #{alfredoController.nome}"></h:outputLabel>
		<br />
		<h:outputLabel value="Idade: #{alfredoController.idade}"></h:outputLabel>
	</h:form>

</h:body>
</html>
